<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop & Fertilizer Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
            font-size: 1.1rem;
        }
        #result p {
            margin: 0.5rem 0;
            color: #333;
        }
        #result strong {
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Crop & Fertilizer Recommender ðŸŒ±</h1>
    <form id="recommendationForm">
        <div class="form-group">
            <label for="N">Nitrogen (N) content</label>
            <input type="number" id="N" name="N" required>
        </div>
        <div class="form-group">
            <label for="P">Phosphorus (P) content</label>
            <input type="number" id="P" name="P" required>
        </div>
        <div class="form-group">
            <label for="K">Potassium (K) content</label>
            <input type="number" id="K" name="K" required>
        </div>
        <div class="form-group">
            <label for="temperature">Temperature (Â°C)</label>
            <input type="number" id="temperature" name="temperature" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="humidity">Humidity (%)</label>
            <input type="number" id="humidity" name="humidity" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="ph">pH value</label>
            <input type="number" id="ph" name="ph" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="rainfall">Rainfall (mm)</label>
            <input type="number" id="rainfall" name="rainfall" step="0.01" required>
        </div>
        <button type="submit">Get Recommendation</button>
    </form>
    <div id="result">
        <p>Your recommendation will appear here.</p>
    </div>
</div>

<script>
    document.getElementById('recommendationForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        // Convert string values to numbers
        for (const key in data) {
            data[key] = parseFloat(data[key]);
        }

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<p>Loading...</p>';

        try {
            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Something went wrong');
            }

            const result = await response.json();
            // The JavaScript code already correctly accesses the keys `crop_recommended` and `fertilizer_recommended`
            // and thus does not need to be changed with the new app.py
            resultDiv.innerHTML = `
                <p>Recommended Crop: <strong>${result.crop_recommended}</strong></p>
                <p>Recommended Fertilizer: <strong>${result.fertilizer_recommended}</strong></p>
            `;
        } catch (error) {
            resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}. Please make sure the Flask API is running.</p>`;
        }
    });
</script>

</body>
</html>
